<div *ngIf="inRoom">
	In a room!
	<app-card #card1 single="blue" double1="red" double2="orange"></app-card>

	<app-card #card2 single="red" double1="blue" double2="green"></app-card>

</div>

<div *ngIf="!inRoom">
	Not in a room!
</div>


<input type="text" [(ngModel)]="message" (keyup.enter)="sendMessage(message)" > <button (click)="sendMessage(message)"> Send </button>
<br>
<button (click)="sendMany(message)"> Send Many Messages </button>
<br>
<br>
<h2>Messages</h2>
<div *ngFor="let message of messages">
	{{message}}
</div>
<br>
Sent Messages list: {{messages | json}}
<br>
<br>
Session Messages list: {{socketService.previousSessionMessages | json}}

url2: {{url2}}
